<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='tether.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript">
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script type ="text/javascript" src ="{{ url_for('static', filename='script.js') }}" ></script>
  </head>
  
  <body class = "body">
    <div class="container-fluid" >
      <h1 class="text-center">Jupiter Application Profile Editor</h1>
        <div class="navbar-header">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" name='profiles' type="button" data-toggle="dropdown">
            Select Profile
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="profile" name='profiles'  data-toggle="button">
            <li><button class="dropdown-item" type="button" name="profile" value='collection' data-toggle="button">Collection</li></button>
            <li><button class="dropdown-item" type="button" name="profile" value='generic' data-toggle="button">Generic</li></button>
            <li><button class="dropdown-item" type="button" name="profile" value='thesis' data-toggle="button">Thesis</li></button>
            <li><button class="dropdown-item" type="button" name="profile" value='instances' data-toggle="button">Instances (contrl. vocabs)</li></button>
          </ul>

        </div>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle"  name="properties" type="button" data-toggle="dropdown">
            Select a Property
            <span class="caret"></span>
          </button>
          <div class='row' name="subtitle"></div>
          <ul class="dropdown-menu" id='properties' role="menu" aria-labelledby="properties" name='properties' data-toggle="button"></ul>
        </div>
      </div>
        <div class="list-group">
          <ul class="list-group" aria-labelledby="annotations" name='annotations'></ul>
          <ul class="list-group" aria-labelledby="newAnnotation" name='newAnnotation'><form name="newAnnotation"></form></ul>
        </div>
        
    </div>
  </body>
</html>
